<!-- AnaSayfa Arama / Homepage Search -->

<div class="search-res-container light-theme-add">
  <section class="input-section">
    <h2 style="display: none">Search</h2>
    <div class="wrapper">
      <div class="search-wrapper">
        <label for="search-input" class="search-label">Search</label>
        <div class="search-input-wrapper">
          <svg class="search-icon" width="15" height="15">
            <use href="./images/sprite.svg#search"></use>
          </svg>
          <input
            type="text"
            id="search-input"
            class="search-input"
            placeholder="Enter Text"
          />
          <svg class="cancel-button-input" width="20">
            <use href="./images/sprite.svg#icon-x"></use>
          </svg>
        </div>
      </div>
    </div>
    <!-- SÃ¼re Filtresi / Time Filter -->
    <div>
      <label class="search-label">Time</label>
      <select class="list-time list-filter">
        <option value="">All</option>
        <option value="5">5 min</option>
        <option value="10">10 min</option>
        <option value="15">15 min</option>
        <option value="20">20 min</option>
        <option value="25">25 min</option>
        <option value="30">30 min</option>
        <option value="35">35 min</option>
        <option value="40">40 min</option>
        <option value="45">45 min</option>
        <option value="50">50 min</option>
        <option value="55">55 min</option>
        <option value="60">60 min</option>
        <option value="65">65 min</option>
        <option value="70">70 min</option>
        <option value="75">75 min</option>
        <option value="80">80 min</option>
        <option value="85">85 min</option>
        <option value="90">90 min</option>
        <option value="95">95 min</option>
        <option value="100">100 min</option>
        <option value="105">105 min</option>
        <option value="110">110 min</option>
        <option value="115">115 min</option>
        <option value="120">120 min</option>
      </select>
    </div>
    <!-- Mutfak Listesi / List of Areas -->
    <div>
      <label class="search-label">Area</label>
      <select class="list-area list-filter">
        <option value="">All</option>
      </select>
    </div>
    <!-- Malzeme Listesi / List of Ingredients -->
    <div>
      <label class="search-label">Ingredients</label>
      <select class="list-ingred list-filter">
        <option value="">All</option>
      </select>
    </div>

    <div id="spinner" class="spinner">
      <div class="spinner-icon"></div>
    </div>
  </section>

  <section>
    <button class="clear-button">
      <svg class="svg-button-click" width="16" height="16">
        <use
          href="./images/sprite.svg#icon-x"
          class="svg-icon-clean-button"
        ></use>
      </svg>
      Reset the filter
    </button>
    <h2 style="display: none">Recipes</h2>
    <div id="image-container" class="image-container"></div>
    <div id="pagination" class="tui-pagination"></div>
  </section>
</div>
