<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TastyTreats</title>
    <link rel="icon" href="/tasty-treats/assets/favicon-DZR_Fp9z.png" type="image/x-icon" />
    <script type="module" crossorigin src="/tasty-treats/favorites.js"></script>
    <link rel="modulepreload" crossorigin href="/tasty-treats/assets/vendor-CsIy9GeN.js">
    <link rel="modulepreload" crossorigin href="/tasty-treats/assets/switcher-qIC0IYzC.js">
    <link rel="stylesheet" crossorigin href="/tasty-treats/assets/switcher-DCwYvD8M.css">
    <link rel="stylesheet" crossorigin href="/tasty-treats/assets/vendor-CXPaOX6l.css">
  </head>

  <body>
    <header class="header">
  <div class="container">
    <nav class="nav-header">
      <ul class="nav-list">
        <li class="nav-item">
          <a id="homeLink" class="nav-link link" href="./index.html">Home</a>
        </li>
        <li class="nav-item">
          <a
            id="favoriteLink"
            class="nav-link current link"
            href="./favorites.html"
            >Favorites</a
          >
        </li>
      </ul>
      <a class="logo-header link" href="./index.html"
        >tasty<span class="logo-color">treats.</span></a
      >
      <div class="header-btn-box">
        <a
          href="#"
          class="shopping-link link"
          rel="noopener noreferrer"
          aria-label="shopping-card"
        >
          <svg class="shopping-icon" width="24" height="24">
            <use href="/tasty-treats/assets/icons-CBmnuM1Z.svg#shopping-icon"></use>
          </svg>
        </a>
        <!-- Burger mobile -->
        <button
          class="burger-menu js-open-menu"
          type="button"
          aria-expanded="false"
          aria-controls="mobile-menu"
        >
          <svg class="burger-menu-icon" width="32" height="32">
            <use href="/tasty-treats/assets/icons-CBmnuM1Z.svg#icon-menu"></use>
          </svg>
        </button>

        <!-- Toggle -->
        <div class="theme-switcher main js-switcher">
          <input type="checkbox" class="input-switcher" id="switch" /><label
            class="input-label"
            for="switch"
            >Toggle</label
          >
        </div>
      </div>
    </nav>
  </div>

  <!-- Mobile window -->

  <div class="menu-container js-menu-container" id="mobile-menu">
    <button class="menu-toggle js-close-menu">
      <svg
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
        width="32"
        height="32"
      >
        <path
          fill-rule="evenodd"
          d="M4.293 4.293a1 1 0 011.414 0L10
          8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0
          01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10
          4.293 5.707a1 1 0 010-1.414z"
          clip-rule="evenodd"
        ></path>
      </svg>
    </button>

    <ul class="mobile-menu">
      <li class="nav-item-burger">
        <a class="nav-link link" href="./index.html">Home</a>
      </li>
      <li class="nav-item-burger">
        <a href="./favorites.html" class="nav-link current link">Favorites</a>
      </li>

      <!-- Toggle-switch-burger -->
      <li class="theme-switcher burger">
        <input
          type="checkbox"
          class="input-switcher"
          id="mobile-switch"
        /><label class="input-label" for="mobile-switch"></label>
      </li>
    </ul>
  </div>
</header>


    <main>
      <section>
  <div class="fav_container container">
    <div class="hero_fav"></div>
  </div>
</section>

      <section>
  <h2 style="display: none">Favorites</h2>
  <div id="favorites-container" class="container">
    <div class="favorite-categories">
      <button class="button-fav all-btn onActive" name="all">
        All categories
      </button>
    </div>
    <ul id="image-container" class="favorite-list"></ul>
    <div id="pagination" class="tui-pagination"></div>
    <div class="empty-storage is-hidden">
      <svg class="cook-hat" width="68" height="58">
        <use href="/src/images/sprite.svg#cook-hat" use />
      </svg>
      <p class="empty-storage-txt">
        It appears that you haven't added any recipes to your favorites yet. To
        get started, you can add recipes that you like to your favorites for
        easier access in the future.
      </p>
    </div>
  </div>
</section>

    </main>

    <div class="backdrop-recipes is-hidden-modal">
      <div id="scroll-rec" class="modal-recipes is-hidden-modal">
  <div class="modal-recipes-js"></div>
  <button class="close-modal">
    <svg class="close-modal-ico" width="20" height="20">
      <use href="/tasty-treats/assets/sprite-BeXmI9hm.svg#icon-x"></use>
    </svg>
  </button>
  <div class="scroll-box"></div>
  <button class="save-recipes-btn">Add to favorite</button>
  <button class="give-rating-btn">Give a rating</button>
</div>

      <div class="modal-rating is-hidden-modal backdrop-rating" data-modal>
  <button class="modal-rating-close-btn close-rating-modal" data-modal-close>
    <svg class="modal-rating-close-icon" width="24" hight="24">
      <use href="/tasty-treats/assets/sprite-BeXmI9hm.svg#icon-x"></use>
    </svg>
  </button>
  <b class="modal-rating-title">Rating</b>
  <div class="modal-rating-star-box">
    <ul class="modal-rating-list">
      <li class="modal-rating-star-item">
        <button type="button" class="modal-rating-star-btn">
          <svg class="modal-rating-star-icon" width="24" height="24">
            <use href="/tasty-treats/assets/sprite-BeXmI9hm.svg#star"></use>
          </svg>
        </button>
      </li>
      <li class="modal-rating-star-item">
        <button type="button" class="modal-rating-star-btn">
          <svg class="modal-rating-star-icon" width="24" height="24">
            <use href="/tasty-treats/assets/sprite-BeXmI9hm.svg#star"></use>
          </svg>
        </button>
      </li>
      <li class="modal-rating-star-item">
        <button type="button" class="modal-rating-star-btn">
          <svg class="modal-rating-star-icon" width="24" height="24">
            <use href="/tasty-treats/assets/sprite-BeXmI9hm.svg#star"></use>
          </svg>
        </button>
      </li>
      <li class="modal-rating-star-item">
        <button type="button" class="modal-rating-star-btn">
          <svg class="modal-rating-star-icon" width="24" height="24">
            <use href="/tasty-treats/assets/sprite-BeXmI9hm.svg#star"></use>
          </svg>
        </button>
      </li>
      <li class="modal-rating-star-item">
        <button type="button" class="modal-rating-star-btn">
          <svg class="modal-rating-star-icon" width="24" height="24">
            <use href="/tasty-treats/assets/sprite-BeXmI9hm.svg#star"></use>
          </svg>
        </button>
      </li>
    </ul>
    <form class="modal-rating-form">
      <label class="modal-rating-formfield">
        <span class="modal-rating-span">0.0</span>
        <input
          type="range"
          name="raiting-star"
          min="0"
          max="5"
          value="0"
          class="rating-range-input"
        />
      </label>
      <label class="modal-rating-formfield">
        <input
          type="text"
          name="email"
          placeholder="Enter email"
          class="rating-email-input"
        />
      </label>
      <button
        class="modal-rating-send-btn"
        type="submit"
        name="send"
        disabled="true"
      >
        Send
      </button>
    </form>
  </div>
</div>

    </div>

    <div class="backdrop-order">
  <div id="modal-order" class="modal-order">
    <button type="button" class="order-modal-close-btn">
      <svg class="order-icon-close" width="20" height="20">
        <use href="/tasty-treats/assets/sprite-BeXmI9hm.svg#icon-x"></use>
      </svg>
    </button>
    <div class="wrap-recipe">
      <form action="#" class="modal-form-order" autocomplete="on">
        <strong class="contact-modal-title">Order now</strong>

        <span class="contact-field-wrapper">
          <label class="input-box">
            <input
              type="text"
              class="input-field input-field-name input-js"
              name="name"
              required
              pattern="[A-Za-z]{1,32}"
              placeholder="Your name"
            />
            <span class="order-input-label">Name</span>
            <svg class="input-warning-icon" width="14" height="14">
              <use class="error" href="/tasty-treats/assets/sprite-BeXmI9hm.svg#icon-error"></use>
              <use
                class="correct"
                href="/tasty-treats/assets/sprite-BeXmI9hm.svg#icon-correct"
              ></use>
            </svg>
          </label>

          <label class="input-box">
            <input
              type="tel"
              class="input-field input-field-tel input-js"
              name="tel"
              required
              pattern="^\+380\d{9}$"
              placeholder="Your telephone "
            />
            <span class="order-input-label">Phone number</span>
            <svg class="input-warning-icon" width="14" height="14">
              <use class="error" href="/tasty-treats/assets/sprite-BeXmI9hm.svg#icon-error"></use>
              <use
                class="correct"
                href="/tasty-treats/assets/sprite-BeXmI9hm.svg#icon-correct"
              ></use>
            </svg>
          </label>

          <label class="input-box">
            <input
              type="email"
              class="input-field input-field-tel input-js"
              name="email"
              required
              pattern="[^@\s]+@[^@\s]+"
              placeholder="Your email "
            />
            <span class="order-input-label">Email</span>
            <svg class="input-warning-icon" width="14" height="14">
              <use class="error" href="/tasty-treats/assets/sprite-BeXmI9hm.svg#icon-error"></use>
              <use
                class="correct"
                href="/tasty-treats/assets/sprite-BeXmI9hm.svg#icon-correct"
              ></use>
            </svg>
          </label>

          <label class="input-box">
            <textarea
              class="input-field input-field-textarea input-js"
              name="comment"
              rows="4"
            ></textarea>
            <span class="order-input-label">Comment</span>
            <svg class="input-warning-icon" width="14" height="14">
              <use class="error" href="/tasty-treats/assets/sprite-BeXmI9hm.svg#icon-error"></use>
              <use
                class="correct"
                href="/tasty-treats/assets/sprite-BeXmI9hm.svg#icon-correct"
              ></use>
            </svg>
          </label>
        </span>

        <button type="submit" class="order-btn" data-modal="2">Send</button>
      </form>
    </div>
  </div>
</div>


  </body>
</html>
